<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            height: 80vh; /* Adjust height of the container */
            flex-direction: row-reverse; /* Switch sidebar to the right */
        }

        .sidebar {
            width: 25%;
            background-color: #212121;
            color: white;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out the content evenly */
            align-items: center;
            text-align: center;
        }

        .sidebar h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .sidebar h1 span {
            color: #FF7A00;
        }

        .sidebar ul {
            list-style-type: none;
            margin-top: 30px;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar .social-links {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .sidebar .social-links a {
            margin: 0 10px;
        }

        .main-content {
            width: 75%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
.projects-section {
    text-align: center;
    width: 80%;
    max-width: 1000px;
}
.section-title h2{
   font-family: 'Times New Roman', Times, serif;
}

.section-title {
    font-size: 2.5rem;
    font-weight: bold;
    color: #FF7A00;
    text-transform: lowercase;
    letter-spacing: 5px;
    margin-bottom: 30px;
}

.project-card {
    display: flex;
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.project-image {
    width: 50%;
    background-color: #000;
}

.project-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.project-details {
    padding: 20px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: #FFF;
    position: relative;
}

.project-title {
    font-size: 1.8rem;
    color: #34623F;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
}

.project-description {
    font-size: 1rem;
    color: #555;
    margin: 10px 0 20px;
    line-height: 1.5;
}

.project-buttons {
    align-self: center;
    display: flex;
    gap: 10px;
}

.btn {
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 20px;
    color: white;
    font-weight: bold;
    font-family: 'Arial', sans-serif;
    transition: background-color 0.3s ease;
}



.github-btn {
    background-color:#FF7A00;
}

.btn:hover {
    background-color: #f44336;
}
.social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }
        .social-links a {
            text-decoration: none;
            color:white;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #0073b1; /* You can set different hover colors for each icon if you want */
        }
        .menu-btn {
      display: none;
      background-color: #FF7A00;
      color: white;
      border: none;
      text-transform: capitalize;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
      width: 100%;
      text-align: center;
    }

    /* Hidden sidebar for mobile */
    .mobile-nav {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #212121;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 1000;
    }

    .mobile-nav.active {
      display: flex;
    }

    .mobile-nav ul {
      list-style: none;
      padding: 0;
    }

    .mobile-nav ul li {
      margin: 20px 0;
    }

    .mobile-nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 20px;
    }
    
     @media (max-width: 768px) {
    /* Stack sidebar and content vertically */
    .container {
        flex-direction: column;
        height: auto;
    }

    .sidebar {
        display: none;
    }

    .main-content {
        width: 100%;
        padding: 20px;
    }

    .projects-section {
        width: 100%;
    }

    .project-card {
        flex-direction: column; /* Stack image and details vertically */
    }

    .project-image, .project-details {
        width: 100%; /* Take full width */
    }

    .project-title {
        font-size: 1.2rem;
        font-weight: bold;
    }

    .section-title {
        font-size: 2rem;
    }

    .sidebar h1 {
        font-size: 22px;
    }

    .sidebar ul li a {
        font-size: 16px;
    }
    .project-description{
        font-size: 0.7rem;
    }

    .btn {
        font-size: 14px;
        padding: 8px 16px;
    }
    .menu-btn {
        display: block;
      }
}
#dm {
        background-color: #212121;
        color: white;
        padding: 10px;
        border-radius: 10px;
        outline: none;
        border: 2px solid whitesmoke;
        transition: all 0.2s ease-in-out;
      }
      #dm:hover {
        transform: scale(1.1);
      }
      .container.dark {
        background-color: black;
        color: white;
      }

    </style>
</head>
<body>
    <div class="container">
        <button class="menu-btn" id="menu-btn">Menu</button>

        <!-- Mobile Navigation Menu -->
        <div class="mobile-nav" id="mobile-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skill.html">Skills</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>


          </ul>
          
        </div>
        <div class="sidebar">
            <h1>ASHIK<span>AMIR</span></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skill.html">Skill</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><button id="dm">Dark Mode</button></li>
            </ul>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ashik-amir-j-b57b5b330/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/yourprofile" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://instagram.com/yourprofile" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

        <div class="main-content">
        <div class="projects-section">
        <h2 class="section-title" style="font-family: 'Times New Roman', Times, serif;">PROJECTS</h2>

        <div class="project-card">
            <div class="project-image">
                <img src="pro1.jpg" alt="Project screenshot">
            </div>
            <div class="project-details">
                <h3 class="project-title">Account Management Software</h3>
                <p class="project-description">
                    This software helps businesses to keep track of all incomes,
                    expenses, and every other financial transaction. 
                </p>
                <div class="project-buttons">
                    <a href="major PROJECT.pdf" class="btn github-btn">View Source</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileNav = document.getElementById('mobile-nav');
    const darkModebtn = document.getElementById("dm");
    const container = document.querySelector(".container");

      const currentTheme = localStorage.getItem("mode");
      if (currentTheme === "dark") {
        container.classList.add("dark");
        darkModebtn.textContent = "Dark Mode";
      }else {
          localStorage.setItem("mode", "light");
          darkModebtn.textContent = "Dark Mode";
        }

      darkModebtn.addEventListener("click", () => {
        container.classList.toggle("dark");

        if (container.classList.contains("dark")) {
          localStorage.setItem("mode", "dark");
          darkModebtn.textContent = "Light Mode";
        } else {
          localStorage.setItem("mode", "light");
          darkModebtn.textContent = "Dark Mode";
        }
      });

    // Toggle mobile menu
    menuBtn.addEventListener('click', () => {
      mobileNav.classList.toggle('active');
    });

    // Close mobile menu on link click
    mobileNav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        mobileNav.classList.remove('active');
      });
    });
    </script>
</body>
</html>
