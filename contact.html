<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Times New Roman", Times, serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }

      .container {
        display: flex;
        width: 80%;
        max-width: 1200px;
        background-color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        height: 80vh; /* Adjust height of the container */
        flex-direction: row-reverse; /* Switch sidebar to the right */
      }

      .sidebar {
        width: 25%;
        background-color: #212121;
        color: white;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Space out the content evenly */
        align-items: center;
        text-align: center;
      }

      .sidebar h1 {
        font-size: 24px;
        font-weight: 700;
      }

      .sidebar h1 span {
        color: #ff7a00;
      }

      .sidebar ul {
        list-style-type: none;
        margin-top: 30px;
      }

      .sidebar ul li {
        margin-bottom: 20px;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      .sidebar .social-links {
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }

      .sidebar .social-links a {
        margin: 0 10px;
      }

      .main-content {
        width: 75%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #contact {
        text-align: center;
        padding: 20px;
      }

      /* Heading styling */
      #contact h1 {
        font-size: 2.5rem;
        color: #ff7a00;
      }

      /* Email link styling */
      .email-link {
        font-size: 1.5rem;
        color: #1a73e8; /* Blue color for the email link */
        text-decoration: none;
      }

      .email-link:hover {
        text-decoration: underline;
      }

      /* Sub-text under email */
      .sub-text {
        font-size: 0.9rem;
        margin-bottom: 20px;
        color:gray;
      }

      /* Contact form styling */
      .contact-form {
        display: inline-block;
        width: 100%;
        max-width: 600px;
        text-align: left;
      }

      .form-group {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .form-group input {
        width: 48%;
        background-color: rgb(46, 44, 44);
        padding: 10px;
        color: white;
        border: 3px solid #ff7a00;
        outline: none;
        font-size: 1rem;
      }

      textarea {
        width: 100%;
        padding: 10px;
        border: 3px solid #ff7a00;
        height: 100px;
        color: white;
        background-color: rgb(46, 44, 44);
        outline: none;
        font-size: 1rem;
        margin-bottom: 15px;
      }

      .submit-btn {
        background-color: transparent;
        border: 3px solid #ff7a00;
        padding: 10px 30px;
        font-size: 1rem;
        color: gray;
        cursor: pointer;
        border-radius: 25px;
        transition: background-color 0.3s, color 0.3s;
      }

      .submit-btn:hover {
        background-color: #ff7a00;
        color: white;
      }
      .social-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding: 10px;
      }
      .social-links a {
        text-decoration: none;
        color: white;
        font-size: 24px;
        transition: color 0.3s ease;
      }
      .social-links a:hover {
        color: #0073b1; /* You can set different hover colors for each icon if you want */
      }
      .menu-btn {
        display: none;
        background-color: #ff7a00;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 20px auto;
        width: 100%;
        text-align: center;
      }

      /* Hidden sidebar for mobile */
      .mobile-nav {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: #212121;
        color: white;
        width: 100%;
        padding: 20px;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 1000;
      }

      .mobile-nav.active {
        display: flex;
      }

      .mobile-nav ul {
        list-style: none;
        padding: 0;
      }

      .mobile-nav ul li {
        margin: 20px 0;
      }

      .mobile-nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 20px;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto; /* Adjust height for better scrolling */
        }

        .sidebar {
          display: none;
        }
        .menu-btn {
          display: block;
        }

        .main-content {
          width: 100%;
          padding: 20px;
        }

        .form-group {
          flex-direction: column;
        }

        .form-group input {
          width: 100%;
        }

        #contact h1 {
          font-size: 2rem;
        }

        .email-link {
          font-size: 1.2rem;
        }

        .submit-btn {
          width: 100%;
          text-align: center;
        }
      }
      #dm {
        background-color: #212121;
        color: white;
        padding: 10px;
        border-radius: 10px;
        outline: none;
        border: 2px solid whitesmoke;
        transition: all 0.2s ease-in-out;
      }
      #dm:hover {
        transform: scale(1.1);
      }
      .container.dark {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="menu-btn" id="menu-btn">Menu</button>

      <!-- Mobile Navigation Menu -->
      <div class="mobile-nav" id="mobile-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skill.html">Skills</a></li>
          <li><a href="project.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="sidebar">
        <h1>ASHIK<span>AMIR</span></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skill.html">Skill</a></li>
          <li><a href="project.html">Project</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><button id="dm">Dark Mode</button></li>
        </ul>
        <div class="social-links">
          <a href="https://linkedin.com/in/yourprofile" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://github.com/yourprofile" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://instagram.com/yourprofile" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>

      <div class="main-content">
        <div id="contact">
          <h1>Contact Me</h1>
          <br />
          <a href="mailto:ashikjb09012003@gmail.com" class="email-link"
            >ashikjb09012003@gmail.com</a
          ><br /><br />
          <p class="sub-text">
            Feel free to contact me with any inquiries or questions!
          </p>

          <form class="contact-form" onsubmit="shAlt()">
            <div class="form-group">
              <input type="text" name="name" placeholder="Name" required />
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function shAlt() {
        alert("Your message has been sent Successfully..");
        return true;
      }
      const menuBtn = document.getElementById("menu-btn");
      const mobileNav = document.getElementById("mobile-nav");
      const darkModebtn = document.getElementById("dm");
      const container = document.querySelector(".container");

      const currentTheme = localStorage.getItem("mode");
      if (currentTheme === "dark") {
        container.classList.add("dark");
        darkModebtn.textContent = "Dark Mode";
      } else {
        localStorage.setItem("mode", "light");
        darkModebtn.textContent = "Dark Mode";
      }

      darkModebtn.addEventListener("click", () => {
        container.classList.toggle("dark");

        if (container.classList.contains("dark")) {
          localStorage.setItem("mode", "dark");
          darkModebtn.textContent = "Light Mode";
        } else {
          localStorage.setItem("mode", "light");
          darkModebtn.textContent = "Dark Mode";
        }
      });

      // Toggle mobile menu
      menuBtn.addEventListener("click", () => {
        mobileNav.classList.toggle("active");
      });

      // Close mobile menu on link click
      mobileNav.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
          mobileNav.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
