<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - ASHIK AMIR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Times New Roman", Times, serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }

      .container {
        display: flex;
        width: 80%;
        max-width: 1200px;
        background-color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        height: 80vh; /* Adjust height of the container */
        flex-direction: row-reverse; /* Switch sidebar to the right */
      }

      .sidebar {
        width: 25%;
        background-color: #212121;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centering sidebar content vertically */
        text-align: center;
      }

      .sidebar h1 {
        font-size: 24px;
        font-weight: 700;
      }

      .sidebar h1 span {
        color: #ff7a00;
      }

      .sidebar ul {
        list-style-type: none;
        margin-top: 30px;
      }

      .sidebar ul li {
        margin-bottom: 20px;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      .sidebar .social-links {
        margin-top: 50px;
      }

      .sidebar .social-links a {
        margin-right: 10px;
      }

      .main-content {
        width: 75%;
        display: flex;
        align-items: center;
        justify-content: center; /* Centering main content horizontally */
      }

      .intro-text {
        text-align: center; /* Centering text */
      }

      .intro-text p {
        font-size: 20px;
        color: #888;
      }

      .intro-text h2 {
        font-size: 40px;
        margin: 10px 0;
      }

      .intro-text .highlight {
        color: #ff7a00;
      }

      .intro-text button {
        background-color: #ff7a00;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      .intro-text button:hover {
        background-color: #e56a00;
      }

      .profile-pic {
        text-align: center; /* Center the profile picture */
        margin-bottom: 20px; /* Space below the picture */
        padding: 10px;
      }

      .profile-pic img {
        width: 200px; /* Set width for the profile picture */
        height: 300px; /* Maintain aspect ratio */
        border-radius: 50%; /* Make it circular */
      }

      /* Media Queries for Mobile View */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto; /* Adjust the height for small screens */
          width: 95%; /* Reduce container width */
        }

        .sidebar {
          width: 100%;
          padding: 10px;
        }

        .main-content {
          width: 100%;
          flex-direction: column;
          align-items: center;
        }

        .intro-text h2 {
          font-size: 30px; /* Reduce font size for mobile */
        }

        .intro-text p {
          font-size: 18px; /* Slightly smaller font */
        }

        .intro-text button {
          font-size: 14px;
          padding: 8px 16px; /* Adjust button size */
        }

        .profile-pic img {
          width: 150px; /* Adjust profile pic size */
          height: 150px; /* Make it more square-like */
        }
      }
      .social-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding: 10px;
      }
      .social-links a {
        text-decoration: none;
        color: white;
        font-size: 24px;
        transition: color 0.3s ease;
      }
      .social-links a:hover {
        color: #0073b1; /* You can set different hover colors for each icon if you want */
      }
      .menu-btn {
        display: none;
        background-color: #ff7a00;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 20px auto;
        width: 100%;
        text-align: center;
      }

      /* Hidden sidebar for mobile */
      .mobile-nav {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: #212121;
        color: white;
        width: 100%;
        padding: 20px;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 1000;
      }

      .mobile-nav.active {
        display: flex;
      }

      .mobile-nav ul {
        list-style: none;
        padding: 0;
      }

      .mobile-nav ul li {
        margin: 20px 0;
      }

      .mobile-nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 20px;
      }

      /* Media Queries for Mobile View */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto; /* Adjust the height for small screens */
          width: 95%; /* Reduce container width */
        }

        .sidebar {
          display: none;
        }

        .main-content {
          width: 100%;
          flex-direction: column;
          align-items: center;
        }

        .intro-text h2 {
          font-size: 30px; /* Reduce font size for mobile */
        }

        .intro-text p {
          font-size: 18px; /* Slightly smaller font */
        }

        .intro-text button {
          font-size: 14px;
          padding: 8px 16px; /* Adjust button size */
        }

        .profile-pic img {
          width: 150px; /* Adjust profile pic size */
          height: 150px; /* Make it more square-like */
        }

        /* Show the menu button on mobile */
        .menu-btn {
          display: block;
        }
      }
      #dm {
        background-color: #212121;
        color: white;
        padding: 10px;
        border-radius: 10px;
        outline: none;
        border: 2px solid whitesmoke;
        transition: all 0.2s ease-in-out;
      }
      #dm:hover {
        transform: scale(1.1);
      }
      .container.dark {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="menu-btn" id="menu-btn">Menu</button>

      <!-- Mobile Navigation Menu -->
      <div class="mobile-nav" id="mobile-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skill.html">Skills</a></li>
          <li><a href="project.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="sidebar">
        <h1>ASHIK<span>AMIR</span></h1>
        <br /><br /><br /><br />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skill.html">Skill</a></li>
          <li><a href="project.html">Project</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><button id="dm">Dark Mode</button></li>
        </ul>
        <div class="social-links">
          <a href="https://linkedin.com/in/yourprofile" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://github.com/yourprofile" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://instagram.com/yourprofile" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>

      <div class="main-content">
        <div class="profile-pic">
          <img src="ashik.jpeg" alt="Profile Picture" />
        </div>
        <div class="intro-text">
          <p>Hi There...</p>
          <h2>I AM <span class="highlight">ASHIK</span> AMIR</h2>
          <p>I Am Web Developer</p>
          <p>
            A passionate Web Developer specializing in creating responsive,
            user-friendly websites and applications.
          </p>
          <button><a href="about.html">About Me</a></button>
        </div>
      </div>
    </div>
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileNav = document.getElementById("mobile-nav");
      const darkModebtn = document.getElementById("dm");
      const container = document.querySelector(".container");

      const currentTheme = localStorage.getItem("mode");
      if (currentTheme === "dark") {
        container.classList.add("dark");
        darkModebtn.textContent = "Dark Mode";
      }

      darkModebtn.addEventListener("click", () => {
        container.classList.toggle("dark");

        if (container.classList.contains("dark")) {
          localStorage.setItem("mode", "dark");
          darkModebtn.textContent = "Light Mode";
        } else {
          localStorage.setItem("mode", "light");
          darkModebtn.textContent = "Dark Mode";
        }
      });

      // Toggle mobile menu
      menuBtn.addEventListener("click", () => {
        mobileNav.classList.toggle("active");
      });

      // Close mobile menu on link click
      mobileNav.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
          mobileNav.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
